{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}{% endblock %}</title>
      <link rel="stylesheet" type="text/css" href="{%  static 'css/base.css' %}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/640ec29654.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="topMargin banner"></div>
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            {% if user.is_authenticated %}
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'post_list' %}">
                    Galer√≠a
                  </a>
                </li>
                
                
                <li class="nav-item">
                  <h5 class="nav-link" href="{% url 'upload' %}">
                    Hola {{user.first_name | upper }} {{user.last_name | upper }}
                  </h5>
                </li>
      
              </ul>
              {% if user.is_superuser %}
                <a class="btn btn-outline-light ms-auto" href="{% url 'upload' %}">Cargar</a>
              {% endif %}
              <a class="btn btn-outline-light ms-auto" href="{% url 'logout' %}">Cerrar Sesion</a>
            {% endif %}
          </div>
        </nav>
      </div>
    </header>
      
    {% block contenido %}

    {% endblock contenido %} 
    <div class="footer-style overflow-hidden">
      <footer class="pt-5">
        <div class="row justify-content-center">
          <div class="col-2">
            
          </div>
            
          </div>
        </div>

        <div class="d-flex justify-content-between px-4 pt-4 my-4 border-top">
          <p>EVENTOS HSBC</p> 
            <br>
            <li class="d-flex ">
              <i class="fa-solid fa-square-phone"></i><p></p>
            </li>
            <li class="d-flex ">
              <i class="fa-solid fa-location-dot"></i><p></p>
            </li>
            
          <ul class="list-unstyled d-flex">
            <li class="ms-3 px-2">
              <a class="link-dark" href="#">
                <i class="fa-brands fa-square-twitter"></i>
              </a>
            </li>
            <li class="ms-3 px-2">
              <a class="link-dark" href="#">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li class="ms-3 px-2">
              <a class="link-dark" href="#">
                <i class="fa-solid fa-envelope"></i>
              </a>
            </li>
            <li class="ms-3 px-2">
              <a class="link-dark" href="https://www.facebook.com/camaradecomerciova">
                <i class="fa-brands fa-square-facebook"></i>
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>       

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
